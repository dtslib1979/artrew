<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient for shield -->
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
    <!-- Gold accent gradient -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <!-- Inner glow -->
    <radialGradient id="innerGlow" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="250" fill="#0f172a"/>

  <!-- Outer ring -->
  <circle cx="256" cy="256" r="235" fill="none" stroke="url(#goldGrad)" stroke-width="4"/>
  <circle cx="256" cy="256" r="225" fill="none" stroke="#1e293b" stroke-width="2"/>

  <!-- Shield shape -->
  <path d="M256 80
           L400 130
           L400 260
           Q400 360 256 440
           Q112 360 112 260
           L112 130 Z"
        fill="url(#shieldGrad)"
        stroke="url(#goldGrad)"
        stroke-width="3"/>

  <!-- Inner glow overlay -->
  <path d="M256 80
           L400 130
           L400 260
           Q400 360 256 440
           Q112 360 112 260
           L112 130 Z"
        fill="url(#innerGlow)"/>

  <!-- Horizontal divider line -->
  <line x1="140" y1="220" x2="372" y2="220" stroke="url(#goldGrad)" stroke-width="2"/>

  <!-- Book symbol (open book) -->
  <g transform="translate(256, 175)">
    <!-- Left page -->
    <path d="M-8 -30 L-8 30 Q-40 25 -60 35 L-60 -25 Q-40 -35 -8 -30"
          fill="#e0e7ff" stroke="#c7d2fe" stroke-width="1"/>
    <!-- Right page -->
    <path d="M8 -30 L8 30 Q40 25 60 35 L60 -25 Q40 -35 8 -30"
          fill="#e0e7ff" stroke="#c7d2fe" stroke-width="1"/>
    <!-- Center spine -->
    <line x1="0" y1="-35" x2="0" y2="35" stroke="url(#goldGrad)" stroke-width="3"/>
    <!-- Page lines left -->
    <line x1="-15" y1="-15" x2="-45" y2="-12" stroke="#a5b4fc" stroke-width="1"/>
    <line x1="-15" y1="-5" x2="-50" y2="-2" stroke="#a5b4fc" stroke-width="1"/>
    <line x1="-15" y1="5" x2="-50" y2="8" stroke="#a5b4fc" stroke-width="1"/>
    <line x1="-15" y1="15" x2="-45" y2="18" stroke="#a5b4fc" stroke-width="1"/>
    <!-- Page lines right -->
    <line x1="15" y1="-15" x2="45" y2="-12" stroke="#a5b4fc" stroke-width="1"/>
    <line x1="15" y1="-5" x2="50" y2="-2" stroke="#a5b4fc" stroke-width="1"/>
    <line x1="15" y1="5" x2="50" y2="8" stroke="#a5b4fc" stroke-width="1"/>
    <line x1="15" y1="15" x2="45" y2="18" stroke="#a5b4fc" stroke-width="1"/>
  </g>

  <!-- University name letters "EAE" -->
  <text x="256" y="320"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="72"
        font-weight="bold"
        fill="#ffffff"
        text-anchor="middle"
        letter-spacing="8">EAE</text>

  <!-- "UNIVERSITY" text -->
  <text x="256" y="365"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="24"
        fill="url(#goldGrad)"
        text-anchor="middle"
        letter-spacing="6">UNIVERSITY</text>

  <!-- Founding year -->
  <text x="256" y="400"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="18"
        fill="#94a3b8"
        text-anchor="middle"
        letter-spacing="3">EST. 2026</text>

  <!-- Decorative laurel left -->
  <g transform="translate(130, 340)" fill="url(#goldGrad)">
    <path d="M0 0 Q-15 -20 -5 -40 Q5 -25 0 0" opacity="0.8"/>
    <path d="M-5 5 Q-25 -10 -20 -35 Q-5 -15 -5 5" opacity="0.7"/>
    <path d="M-10 10 Q-35 0 -35 -25 Q-15 -5 -10 10" opacity="0.6"/>
  </g>

  <!-- Decorative laurel right -->
  <g transform="translate(382, 340) scale(-1,1)" fill="url(#goldGrad)">
    <path d="M0 0 Q-15 -20 -5 -40 Q5 -25 0 0" opacity="0.8"/>
    <path d="M-5 5 Q-25 -10 -20 -35 Q-5 -15 -5 5" opacity="0.7"/>
    <path d="M-10 10 Q-35 0 -35 -25 Q-15 -5 -10 10" opacity="0.6"/>
  </g>

  <!-- Small stars decoration -->
  <g fill="url(#goldGrad)">
    <polygon points="256,95 258,101 265,101 260,106 262,113 256,109 250,113 252,106 247,101 254,101" transform="scale(0.8) translate(64, 20)"/>
  </g>
</svg>
